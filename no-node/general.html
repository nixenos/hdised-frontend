<!DOCTYPE html>
<html lang="en">
  <head>
      <title>NGINX log data explorer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheet/style.css" rel="stylesheet">
    <link
      href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
      rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" 
        crossorigin="anonymous"/>
   <script src="https://unpkg.com/vue@3"></script>
   <script src="./app.js"></script>
  </head>
  <body>
      <div id="app">
            <nav class="navbar w-full bg-white">
            <div class="container-lg px-0">
                <div class="flex w-full items-center">
                    <a class="nav-brand mr-auto ml-0" href="index.html">NGINX log data explorer for {{backendName}}</a>
                </div>
                <div class="collapse navbar-collapse" navbar-menu="">
                <ul class="navbar-nav">
                    <li>
                    <a class="nav-link" aria-current="page" href="server.html">
                        <i class="material-icons mr-2 text-base opacity-60">article</i>
                        <span>Server metrics</span>
                    </a>
                    </li>
                    <li>
                    <a class="nav-link" href="requests.html">
                        <i class="material-icons mr-2 text-base opacity-60">apps</i>
                        <span>Requests metrics</span>
                    </a>
                    </li>
                    <li class="flex">
                        <a class="nav-link" href="general.html">
                            <i class="material-icons mr-2 text-base opacity-60">view_carousel</i>
                            <span>General data metrics</span>
                        </a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-white py-6 sm:py-12" style="background: #edf2f7;">
           <div class="mx-auto max-w-4xl rounded-3xl bg-[#092540] p-20 text-center" style="background: #09054d;">
               <h2 class="text-5xl font-bold leading-tight text-white">Real-time analysis of NGINX logs</h2>
               <p class="mt-5 text-xl leading-8 text-white">Up-to-date data about your website: most visited endpoints, human/bot requests statistics, responses statistics and more!</p>
               <div class="mt-6 flex items-center justify-center gap-4">
                   <button class="flex items-center justify-center gap-2 rounded-full bg-violet-500 px-5 py-3 text-lg font-medium text-white">
                       <span> See server statistics</span>
                       <span
                           ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                               <path d="M6.00156 13.4016L4.60156 12.0016L8.60156 8.00156L4.60156 4.00156L6.00156 2.60156L11.4016 8.00156L6.00156 13.4016Z" fill="white" /></svg
                                                                                                                                                                              ></span>
                   </button>
                   <button class="flex items-center justify-center gap-2 rounded-full border border-white/50 px-5 py-3 text-lg font-medium text-white">
                       <span> See data about clients</span>
                       <span
                           ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                               <path d="M6.00156 13.4016L4.60156 12.0016L8.60156 8.00156L4.60156 4.00156L6.00156 2.60156L11.4016 8.00156L6.00156 13.4016Z" fill="white" /></svg
                                                                                                                                                                              ></span>
                   </button>
               </div>
           </div>
        </div>
    </div>
    <script>
      const mountedApp = app.mount("#app");
    </script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/collapse.js">
    </script>
  </body>
</html>
